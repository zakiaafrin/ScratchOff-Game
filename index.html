<!doctype HTML>
<HTML>

<Head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Scratch Off Game</title>
</Head>

<Body>
	<H1>Instructions: Scratch Off the Ticket Below</H1>
	<br />
	<img src="scratch-game.png">
	<div class="show">
		<div id="s1"><img class="grey" src="scratch-off-solid.png" data-toggle="modal" data-target="#myModal"></div>
		<div id="s2"><img class="grey" src="scratch-off-solid.png" data-toggle="modal" data-target="#myModal"></div>
		<div id="s3"><img class="grey" src="scratch-off-solid.png" data-toggle="modal" data-target="#myModal"></div>
		<div id="s4"><img class="grey" src="scratch-off-solid.png" data-toggle="modal" data-target="#myModal"></div>
		<div id="s5"><img class="grey" src="scratch-off-solid.png" data-toggle="modal" data-target="#myModal"></div>
		<div id="s6"><img class="grey" src="scratch-off-solid.png" data-toggle="modal" data-target="#myModal"></div>
	</div>
	<audio id="win">
		<source src="win.mp3" type="audio/mpeg">
		<source src="win.ogg" type="audio/ogg"> Your browser does not support the audio element.
	</audio>
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Congratulations</h4>
				</div>
				<div class="modal-body">
					<p>You are the lukiest WINNER</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
